	<script type="text/javascript">
    function checkPass()
    {
      var x = document.getElementById('newPassword').value ;
      var y = document.getElementById('confirmPassword').value ;
      if(x == y)
      {
        document.getElementById('pstat').innerHTML = '<img src="../views/images/checkmark.gif" alt="confirmcheck">';
        passError = false;
        
      }
      else {
      document.getElementById('pstat').innerHTML = '<img src="../views/images/x-mark.gif" alt="confirmcheck">' 
      passError = true;
      }
    }
    
    function validatePass()
    {
    	if (passError == false)
    		return true;
    	alert("Wrong password confirmation.");
    	return false;
    }
    

</script>
